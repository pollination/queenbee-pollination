version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: coverage
    versions:
    - "> 5.1, < 6"
  - dependency-name: sphinx
    versions:
    - 3.4.3
    - 3.5.0
    - 3.5.1
    - 3.5.2
    - 3.5.3
  - dependency-name: twine
    versions:
    - 3.3.0
    - 3.4.0
  - dependency-name: pytest
    versions:
    - 6.2.2
  - dependency-name: coveralls
    versions:
    - 3.0.0
